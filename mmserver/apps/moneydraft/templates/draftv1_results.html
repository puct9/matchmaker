<!DOCTYPE html>
<html>
    <header>
        <title>Results</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
    </header>
    <body>
        <div class="container">
            <br />
            <form action="" method="POST" id="reloadform">
                <input type="hidden" class="form-control" name="auth" value="{{ secret }}">
                <button type="submit" class="btn btn-info">Refresh</button>
            </form>
            <h1>Hi, {{ name }}</h1>
            <h2>You are in team {{ team }}</h2>
            <br />
            <div id="teams">
                <div class="row">
                    <div class="col-md-6">
                        <ul class="list-group">
                            <li class="list-group-item active">Team 1</li>
                            {% for member in teams[0] %}
                            <li class="list-group-item">{{ member }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <ul class="list-group">
                            <li class="list-group-item active">Team 2</li>
                            {% for member in teams[1] %}
                            <li class="list-group-item">{{ member }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </body>
</html>

{% extends "base.html" %}
{% block title %}
Simple matchmaker
{% endblock %}
{% block header_extra %}
<style>
    .footerimg {
        margin-top: 30px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>
{% endblock %}
{% block content %}
<h1>Simple matchmaker</h1>
<div class="row">
    <div class="col-md-6 mb-3">
        <a href="{{ url_for('mmv1.create_prompt') }}" class="btn btn-block btn-info">Create</a>
    </div>
    <div class="col-md-6 mb-3">
        <a href="{{ url_for('mmv1.respond_prompt') }}" class="btn btn-block btn-primary">Respond</a>
    </div>
</div>
<img class="footerimg" class="center" src="{{ logo_url }}">
{% endblock %}
